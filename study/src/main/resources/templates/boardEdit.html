<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>게시글 수정</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <!-- sbb CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .board-edit {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      font-size: 18px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .delete {
      background-color: red;
    }

    .delete:hover {
      background-color: darkred;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      font-size: 16px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<th:block layout:fragment="content">

  <div class="board-edit">
    <h1>게시글 수정</h1>

    <!-- 수정 폼 -->
    <form th:action="@{'/boards/update/' + ${board.id}}" th:object="${board}" method="post">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:value="${board.title}" required>

      <label for="text">내용</label>
      <textarea id="text" name="text" rows="5" th:text="${board.text}" required></textarea>

      <button type="submit">수정</button>
    </form>

    <!-- 삭제 폼 -->
    <form th:action="@{'/boards/delete/' + ${board.id}}" method="post">
      <input type="hidden" name="_method" value="delete"/>
      <button type="submit" class="delete">삭제</button>
    </form>

    <div class="back-link">
      <a href="/boardList">게시글 목록</a>
    </div>
  </div>
</th:block>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
