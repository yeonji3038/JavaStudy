<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>게시글 보기</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/style.css}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .board-content { max-width: 800px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 8px; }
    h1 { text-align: center; margin-bottom: 30px; font-size: 28px; }
    .title { font-size: 24px; font-weight: bold; }
    .text-box { background-color: #f8f8f8; padding: 15px; font-size: 18px; }
    .button-container { text-align: center; margin-top: 30px; }
    .delete { background-color: red; }
  </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="board-content">
  <h1>게시글 내용</h1>

  <!-- 게시글 제목 -->
  <div class="title" th:text="${board.title}">게시글 제목</div>

  <!-- 게시글 내용 박스 -->
  <div class="text-box" th:text="${board.text}">게시글 내용</div>

  <!-- 버튼 컨테이너 -->
  <div class="button-container">
    <a th:href="@{'/boards/edit/' + ${board.id}}">
      <button>수정</button>
    </a>

    <!-- 삭제 폼 -->
    <form th:action="@{'/boards/delete/' + ${board.id}}" method="post" style="display:inline;">
      <input type="hidden" name="_method" value="delete"/>
      <button type="submit" class="delete">삭제</button>
    </form>
  </div>

  <div class="back-link">
    <a href="/boardList">게시글 목록</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
