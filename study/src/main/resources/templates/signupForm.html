<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center">회원가입</h2>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">사용자 ID</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">사용자 ID를 입력하세요.</div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}" class="form-control" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">비밀번호를 입력하세요.</div>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" class="form-control" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">비밀번호 확인을 입력하세요.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">유효한 이메일을 입력하세요.</div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
