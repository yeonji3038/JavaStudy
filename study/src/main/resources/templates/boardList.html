<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>게시글 목록</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .board-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .board-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .board-item:last-child {
            border-bottom: none;
        }

        .board-item p {
            margin: 0;
            color: #555;
        }

        .board-item small {
            display: block;
            color: #999;
            margin-top: 5px;
        }

        .new-post-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .new-post-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .new-post-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<th:block layout:fragment="content">
    <div class="board-list">
        <h1>게시글 목록</h1>

        <!-- 검색 입력 폼 -->
        <form th:action="@{/boardList}" method="get" class="mb-3">
            <div class="input-group">
                <select name="searchType" class="custom-select">
                    <option value="title" th:selected="${searchType == 'title'}">제목</option>
                    <option value="text" th:selected="${searchType == 'text'}">내용</option>
                    <option value="text" th:selected="${searchType == 'author'}">작성자</option>
                </select>
                <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" th:value="${keyword}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">검색</button>
                </div>
            </div>
        </form>

        <!-- 메시지 표시 -->
        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>

        <div th:each="board : ${boards}" class="board-item">
            <a th:href="@{'/boards/' + ${board.id}}">
                <p th:text="${board.title}"></p>
            </a>
            <small th:text="'게시글 ID: ' + ${board.id}"></small>
            <small th:text="'작성자: ' + ${board.author.username}"></small>
        </div>

        <div class="new-post-link">
            <a href="/boardWrite">새 게시글 작성하기</a>
        </div>

        <!-- 페이징 버튼 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/boardList(page=${currentPage - 1}, keyword=${keyword})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/boardList(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/boardList(page=${currentPage + 1}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>

    </div>
    <a href="/">홈</a>
</th:block>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
