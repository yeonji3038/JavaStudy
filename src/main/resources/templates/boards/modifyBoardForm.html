<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>게시글 수정</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/boards/{id}/edit(id=${form.id})}" th:object="${form}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label th:for="title">제목:</label>
                    <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="제목을 입력하세요" required/>
                </div>

                <div class="form-group">
                    <label th:for="content">내용:</label>
                    <textarea th:field="*{content}" id="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-block">수정</button>
                </div>
            </form>

            <div class="mt-3">
                <a href="/boards" class="btn btn-secondary btn-block">목록으로</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
