<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">로그인</h3>
            <form th:action="@{/user/login}" method="post">
                <!-- 에러 메시지 표시 -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <!-- 사용자ID 입력 -->
                <div class="mb-3">
                    <label for="username" class="form-label">사용자ID</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="사용자ID 입력" required>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
                </div>
                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-primary w-100">로그인</button>
                <!-- CSRF 토큰 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
